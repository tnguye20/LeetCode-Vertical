<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

<body>
  <h3><img src='leet-icon-32.png'> LeetCode Vertical</h3>
  <div id="popup">
    <div class="row">
      <label for="slider">Resize</label>
      <input type="range" min="1" max="1920" value="0" class="slider" id="slider"/>
    </div>

    <div class="row">
      <label for="switch">Switch Orientation</label>
      <button class="switch" id="switch">
        Switch
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
